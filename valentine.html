<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: 'Playfair Display', serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e8, #ffb6c1);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.card {
    background: white;
    padding: 55px 65px;
    border-radius: 28px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.3);
    text-align: center;
    position: relative;
    z-index: 5;
}

h1 {
    font-size: 40px;
    margin-bottom: 40px;
}

.buttons {
    position: relative;
    height: 160px;
}

button {
    border: none;
    border-radius: 60px;
    cursor: pointer;
    font-size: 24px;
    padding: 20px 40px;
    position: absolute;
}

#yes {
    background: #ff2e63;
    color: white;
    left: 50%;
    transform: translateX(-50%);
}

#no {
    background: #555;
    color: white;
}

/* EMOJI STORM */
.emoji {
    position: fixed;
    font-size: 60px;
    pointer-events: none;
    animation-duration: 3.5s;
    animation-timing-function: linear;
    animation-fill-mode: forwards;
}

@keyframes fallDown {
    to { transform: translateY(120vh) rotate(720deg); opacity: 0; }
}

@keyframes fallUp {
    to { transform: translateY(-120vh) rotate(-720deg); opacity: 0; }
}

@keyframes fallRight {
    to { transform: translateX(120vw) rotate(720deg); opacity: 0; }
}

@keyframes fallLeft {
    to { transform: translateX(-120vw) rotate(-720deg); opacity: 0; }
}
</style>
</head>

<body>

<!-- üéµ Romantic Music -->
<audio id="music" autoplay loop muted>
    <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_8c6b89e6df.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Will you be my Valentine? üíå</h1>

    <div class="buttons">
        <button id="yes">YES ‚ù§Ô∏è</button>
        <button id="no">NO üíî</button>
    </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const music = document.getElementById("music");

// üîä Unmute music on first interaction (browser rule)
document.body.addEventListener("click", () => {
    music.muted = false;
}, { once: true });

// ‚ù§Ô∏è YES BUTTON GROWS EVERY SECOND
let yesScale = 1;
setInterval(() => {
    yesScale += 0.05;
    yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
}, 1000);

// üòà NO BUTTON TELEPORTS
setInterval(() => {
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 120) + "px";
}, 700);

// YES = PERMANENT LOVE STORM
yesBtn.addEventListener("click", () => {
    setInterval(() => emojiStorm(["üåπ","üíñ","üíê","üéâ","‚ù§Ô∏è"]), 150);
});

// NO = SAD STORM
noBtn.addEventListener("click", () => {
    emojiStorm(["üò≠","üíî","ü•∫","üò¢"]);
});

// üå™Ô∏è TRUE SCREEN BOMBARDMENT
function emojiStorm(emojis) {
    for (let i = 0; i < 60; i++) {
        spawnEmoji(emojis[Math.floor(Math.random() * emojis.length)]);
    }
}

function spawnEmoji(symbol) {
    const emoji = document.createElement("div");
    emoji.classList.add("emoji");
    emoji.innerText = symbol;

    const side = Math.floor(Math.random() * 4);

    if (side === 0) { // TOP
        emoji.style.top = "0px";
        emoji.style.left = Math.random() * window.innerWidth + "px";
        emoji.style.animationName = "fallDown";
    }

    if (side === 1) { // BOTTOM
        emoji.style.bottom = "0px";
        emoji.style.left = Math.random() * window.innerWidth + "px";
        emoji.style.animationName = "fallUp";
    }

    if (side === 2) { // LEFT
        emoji.style.left = "0px";
        emoji.style.top = Math.random() * window.innerHeight + "px";
        emoji.style.animationName = "fallRight";
    }

    if (side === 3) { // RIGHT
        emoji.style.right = "0px";
        emoji.style.top = Math.random() * window.innerHeight + "px";
        emoji.style.animationName = "fallLeft";
    }

    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 3500);
}
</script>

</body>
</html>
