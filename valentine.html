<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: 'Playfair Display', serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e8, #ffb6c1);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.card {
    background: white;
    padding: 55px 65px;
    border-radius: 28px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.3);
    text-align: center;
    position: relative;
    z-index: 5;
}

h1 {
    font-size: 40px;
    margin-bottom: 40px;
}

.buttons {
    position: relative;
    height: 160px;
}

button {
    border: none;
    border-radius: 60px;
    cursor: pointer;
    font-size: 24px;
    padding: 20px 40px;
    position: absolute;
}

#yes {
    background: #ff2e63;
    color: white;
    font-size: 30px;
    left: 50%;
    transform: translateX(-50%);
}

#no {
    background: #555;
    color: white;
    transition: transform 0.2s;
}

/* EMOJI STORM */
.emoji {
    position: fixed;
    font-size: 60px;
    pointer-events: none;
    animation-duration: 3.2s;
    animation-timing-function: linear;
    animation-fill-mode: forwards;
}

@keyframes fallDown {
    to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
    }
}

@keyframes fallUp {
    to {
        transform: translateY(-110vh) rotate(-720deg);
        opacity: 0;
    }
}

@keyframes shake {
    0% { transform: translate(0, 0); }
    25% { transform: translate(-8px, 6px); }
    50% { transform: translate(8px, -6px); }
    75% { transform: translate(-6px, -8px); }
    100% { transform: translate(0, 0); }
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Will you be my Valentine? üíå</h1>

    <div class="buttons">
        <button id="yes">YES ‚ù§Ô∏è</button>
        <button id="no">NO üíî</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");

let noScale = 1;

// NO BUTTON CHAOS (teleport + rotate + shrink)
setInterval(() => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);

    noScale *= 0.96;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = `scale(${noScale}) rotate(${Math.random() * 360}deg)`;
}, 650);

// YES = NEVER-ENDING CELEBRATION
yesBtn.addEventListener("click", () => {
    setInterval(() => {
        storm(["üåπ","üéâ","üíñ","üíê","‚ù§Ô∏è"]);
    }, 200);
});

// NO = CRYING STORM + SHAKE
noBtn.addEventListener("click", () => {
    card.style.animation = "shake 0.5s";
    setTimeout(() => card.style.animation = "", 500);

    storm(["üò≠","üíî","ü•∫","üò¢"]);
});

// EMOJI STORM FUNCTION
function storm(emojis) {
    for (let i = 0; i < 50; i++) {
        createEmoji(emojis[Math.floor(Math.random() * emojis.length)]);
    }
}

function createEmoji(symbol) {
    const emoji = document.createElement("div");
    emoji.classList.add("emoji");
    emoji.innerText = symbol;

    const corner = Math.floor(Math.random() * 4);

    if (corner === 0) {
        emoji.style.left = "0px";
        emoji.style.top = "0px";
        emoji.style.animationName = "fallDown";
    }

    if (corner === 1) {
        emoji.style.right = "0px";
        emoji.style.top = "0px";
        emoji.style.animationName = "fallDown";
    }

    if (corner === 2) {
        emoji.style.left = "0px";
        emoji.style.bottom = "0px";
        emoji.style.animationName = "fallUp";
    }

    if (corner === 3) {
        emoji.style.right = "0px";
        emoji.style.bottom = "0px";
        emoji.style.animationName = "fallUp";
    }

    document.body.appendChild(emoji);

    setTimeout(() => emoji.remove(), 3200);
}
</script>

</body>
</html>
